[platformio]
src_dir = Codigos/teste_sensor

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
filters = send_on_enter
lib_deps = adafruit/Adafruit_VL6180X@^1.4.1
monitor_speed = 115200
